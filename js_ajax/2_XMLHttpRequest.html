<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMLHttpRequest</title>
  </head>
  <body>
    <div id="demo">
      <h2>The XMLHttpRequest Object</h2>
      <button type="button" onclick="loadDoc()">Change Content</button>
    </div>

    <script>
        function loadDoc(){
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "ajax_info.txt");
            xhttp.send();
        }
    </script>
  </body>
</html>

<!--
I. The keystone of AJAX is the XMLHttpRequest object.
1. Create an XMLHttpRequest object
2. Define a callback function
3. Open the XMLHttpRequest object
4. Send a Request to a server

II. The XMLHttpRequest Object
- The XMLHttpRequest object can be used to exchange data with a web server behind the scenes. This means that it is possible to update parts of a web page, without reloading the whole page.

III. Create an XMLHttpRequest Object
variable = new XMLHttpRequest();

IV. Define a Callback Function
- A callback function is a function passed as a parameter to another function.
- In this case, the callback function should contain the code to execute when the response is ready.

xhttp.onload = function() {
  // What to do when the response is ready
}

V. Send a Request
- To send a request to a server, you can use the open() and send() methods of the XMLHttpRequest object:\
xhttp.open("GET", "ajax_info.txt");
xhttp.send();

VI. XMLHttpRequest Object Methods: Read: https://www.w3schools.com/js/js_ajax_http.asp
-->
