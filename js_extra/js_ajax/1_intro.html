<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Intro</title>
</head>
<body>
    <div id="demo">
        <h2>The XMLHttpRequest Object</h2>
        <button type="button" onclick="loadDoc()">Chage Content</button>
    </div>

    <script>
        function loadDoc(){
            const xhttp = new XMLHttpRequest();
            // Ở đây nó gọi onload trước open và send vì nó sẽ chuẩn bị trước là nó sẽ làm cái gì khi mà máy chủ phản hồi trở lại
            xhttp.onload = function(){
                document.getElementById("demo").innerHTML = this.responseText;
            }
            // Tạo ra yêu cầu với máy chủ là lấy dữ liệu từ file ajax_info.txt
            xhttp.open("GET", "ajax_info.txt");
            // Gửi đi yêu cầu vừa tạo ở trên đến máy chủ và máy chủ sẽ phản hồi lại thông qua responseText ở trên
            xhttp.send();
        }
    </script>
</body>
</html>

<!--
1. An event occurs in a web page (the page is loaded, a button is clicked)
2. An XMLHttpRequest object is created by JavaScript
3. The XMLHttpRequest object sends a request to a web server
4. The server processes the request
5. The server sends a response back to the web page
6. The response is read by JavaScript
7. Proper action (like page update) is performed by JavaScript
-->
